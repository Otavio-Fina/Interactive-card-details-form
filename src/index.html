<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <header>
    <figure class="credit-card justify-content-center "> <!-- cartÃ£o cinza/grey -->
      <div id="fundo-desktop"></div>
      <div id="fundo-branco-desktop"></div>
      <div id="image-div-cinza">
        <img id="cartao-cinza" class="credit-card-img d-block  " src="images/bg-card-back.png" alt="grey card">
        <p id="card-cvc"  class="mx-auto">000</p>
      </div>
      <div id="image-div-roxo">
        <img id="cartao-roxo" class="credit-card-img " src="images/bg-card-front.png" alt="purple card">
        <div id="card-content">
          <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg> <br>
          <p id="card-number">0000 0000 0000 0000</p>
          <span class="card-text" id="card-name">JANE APPLESEED</span> <span id="card-exp" class="card-text"><span class="card-text" id="card-mm">00</span>/<span class="card-text" id="card-yy">00</span></span>
        </div>
      </div>
    </figure>
  </header>
  <main>
      <form id="main-form">
        <div class="mt-5 mb-3">
          <label for="holder-name" class="form-label">CARDHOLDER NAME</label>
          <input id="holder-name" name="holder-name" class="form-control" type="text" placeholder="ex. Jane Appleseed" required>
        </div>
        <div class="mb-3">
          <label for="card-number-form" class="form-label">CARD NUMBER</label>
          <input id="card-number-form" name="card-number" class="form-control" type="text" placeholder="ex. 1234 5678 9123 0000" maxlength="16" required>
        </div>
        <div class="mb-3 row">
          <label for="date-m" class="form-label">EXP. DATE (MM/YY) <span id="cvc-form-span">CVC</span></label>
          <div id="div-col-1" class="col-3">
            
            <input id="date-m" name="date-m" class="form-control" type="text" placeholder="MM" max="12" maxlength="2" required>
          </div>
          <div id="div-col-2" class="col-3">
            <input id="date-y" name="date-y" class="form-control" type="text" placeholder="YY" min="23" maxlength="2" required>
          </div>
          <div id="div-col-3" class="col-6">
            
            <input id="cvc-form" name="cvc-form" class="form-control" type="text" placeholder="ex. 123" maxlength="3" required>
          </div>
        </div>
        <button id="submit-btn" class="btn">CONFIRM</button> 
      </form> 
      <div id="initial-root"></div>
  </main>
  



</body>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="../dist/logic.js"></script>





</html>
